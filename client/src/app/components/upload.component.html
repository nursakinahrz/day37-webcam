<mat-card>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form" (ngSubmit)="upload()">
        <table>
            <tr>
                <td>
                    <img [src]="imageData" class="thumbnail"/>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Title</mat-label>
                        <input matInput type="text" size="30" formControlName="title">
                      </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Complain</mat-label>
                        <textarea matInput cols="30" rows="4" formControlName="complain"></textarea>
                      </mat-form-field>
                </td>
                
            </tr>
            <tr>
                <td>
                    <button mat-raised-button color="primary" type="button" [routerLink]="['/']">Back</button>
                    &nbsp;
                    <button mat-raised-button color="warning" type="button" type="submit">Upload</button>
                </td>  
            </tr>
        </table>
    </form>
    </mat-card-content>
</mat-card>
